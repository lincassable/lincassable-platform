<!DOCTYPE html>
<html lang="en-FR">
  <head>
    <meta charset="utf-8" />
    <title>L'INCASSABLE</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'collecte/style.css' %}" />
  </head>
  <body>
    <div class="bodyContainer">
      <header>
        <div class="logoContainer">
          <img class="logo" src="{% static 'collecte/logo.png' %}" />
        </div>
      </header>
      <main class="main">
        <nav class="navigation">
          <div>Points de collecte</div>
          <div>Entrep√¥t</div>
        </nav>
        <div class="content">
          {% if point_de_collectes %}
          <ul>
            {% for point_de_collecte in point_de_collectes %}
            <li>
              <p>{{ point_de_collecte.nom }}</p>
            </li>
            {% endfor %}
          </ul>
          {% else %}
          <p>Aucun point de collecte.</p>
          {% endif %}
        </div>
      </div>
    </body>
  </body>
</html>
